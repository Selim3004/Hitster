<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Musical con QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #video {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }
        #nuevoEscan {
            display: none; /* Oculto inicialmente */
        }
    </style>
</head>
<body>
    <h1>Reproductor Musical con QR</h1>
    <audio id="miReproductor" controls></audio>
    <br>
    <video id="video" width="300" height="200" style="border: 1px solid #ccc;"></video>
    <br>
    <button id="iniciarCamara">Iniciar Cámara</button>
    <button id="nuevoEscan">Escanear Nuevo Código</button>
    <button id="cambiarCamara">Cambiar Cámara</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        const reproductor = document.getElementById('miReproductor');
        const video = document.getElementById('video');
        const iniciarCamara = document.getElementById('iniciarCamara');
        const nuevoEscan = document.getElementById('nuevoEscan');
        const cambiarCamara = document.getElementById('cambiarCamara');

        let stream = null;
        let usandoCamaraTrasera = true;
        let escaneoActivo = false;

        // Iniciar cámara
        iniciarCamara.addEventListener('click', iniciarCamaraQR);

        // Botón para nuevo escaneo
        nuevoEscan.addEventListener('click', () => {
            detenerCamara();
            iniciarCamaraQR();
            nuevoEscan.style.display = 'none';
        });

        // Cambiar entre cámara trasera/delantera
        cambiarCamara.addEventListener('click', () => {
            usandoCamaraTrasera = !usandoCamaraTrasera;
            detenerCamara();
            iniciarCamaraQR();
        });

        async function iniciarCamaraQR() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: usandoCamaraTrasera ? "environment" : "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                video.play();
                iniciarCamara.style.display = 'none';
                cambiarCamara.style.display = 'inline-block';
                escanearQR();
            } catch (error) {
                alert("Error al acceder a la cámara: " + error.message);
            }
        }

        function escanearQR() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            escaneoActivo = true;

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA && escaneoActivo) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                    if (qrCode) {
                        reproductor.src = qrCode.data;
                        reproductor.play();
                        detenerCamara();
                        nuevoEscan.style.display = 'inline-block';
                        escaneoActivo = false;
                    }
                }
                if (escaneoActivo) {
                    requestAnimationFrame(tick);
                }
            }
            tick();
        }

        function detenerCamara() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }
    </script>
</body>
</html>
